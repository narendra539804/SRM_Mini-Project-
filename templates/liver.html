<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liver disease prediction</title>
    <script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='liver.jpg') }}">
</head>

<body>
    <header>
        <a href="{{url_for('index')}}" class="logo">MINI-PROJECT</a>
        <div id="menu-bar" class="fas fa-hamburger"></div>
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('diabetes') }}">Diabetes</a></li>
                <li><a href="{{ url_for('heart') }}">Heart</a></li>
                <li><a href="{{ url_for('liver') }}">Liver</a></li>
                <!-- <li><a href="{{ url_for('kidney') }}">Kidney</a></li> -->

            </ul>
        </nav>
    </header>
    <img class="image2" src="{{ url_for('static', filename='liver.jpg') }}" alt="diabetes">
    <span class="title">Liver Prediction</span>
    <div class="card">
        <form action="{{ url_for('predict') }}" method="POST">
            <label>Enter the SC : </label>
            <input class="form-input" type="text" name="Age" placeholder="Age eg:62" required><br>
            <label>Enter the Total Bilirubin : </label>
            <input class="form-input" type="text" name="Total_Bilirubin" placeholder="Total Bilirubin eg: 7.3"
                required><br>
            <label>Enter the Direct Bilirubin : </label>
            <input class="form-input" type="text" name="Direct_Bilirubin" placeholder="Direct Bilirubin eg: 4.1"
                required><br>
            <label>Enter the Alkaline Phosphotase : </label>
            <input class="form-input" type="text" name="Alkaline_Phosphotase" placeholder="Alkaline Phosphotase eg: 490"
                required><br>
            <label>Enter the Alamine_Aminotransferase : </label>
            <input class="form-input" type="text" name="Alamine_Aminotransferase"
                placeholder="Alamine Aminotransferase eg: 60" required><br>
            <label>Enter the Aspartate_Aminotransferase : </label>
            <input class="form-input" type="text" name="Aspartate_Aminotransferase"
                placeholder="Aspartate Aminotransferase eg: 68" required><br>
            <label>Enter the Total_Protiens : </label>
            <input class="form-input" type="text" name="Total_Protiens" placeholder="Total Protiens eg: 7.0"
                required><br>
            <label>Enter the Albumin : </label>
            <input class="form-input" type="text" name="Albumin" placeholder="Albumin eg: 3.3" required><br>
            <label>Enter the Albumin_and_Globulin_Ratio : </label>
            <input class="form-input" type="text" name="Albumin_and_Globulin_Ratio"
                placeholder="Albumin and Globulin Ratio eg: 0.89" required><br>
            <label>Enter the Gender : </label>
            <input class="form-input" type="text" name="Gender_Male" placeholder="Gender(Male: 1, Female: 0)"
                required><br>

            <input type="submit" class="my-cta-button" value="predict">
        </form>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
