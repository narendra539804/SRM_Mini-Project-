<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart disease prediction</title>
    <script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='heart.jpeg') }}">
</head>

<body>
    <header>
        <a href="{{url_for('index')}}" class="logo">Mini Project</a>
        <div id="menu-bar" class="fas fa-hamburger"></div>
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('diabetes') }}">Diabetes</a></li>
                <li><a href="{{ url_for('heart') }}">Heart</a></li>
                <li><a href="{{ url_for('liver') }}">Liver</a></li>
                <li><a href="{{ url_for('kidney') }}">Kidney</a></li>

            </ul>
        </nav>
    </header>
    <img class="image2" src="{{ url_for('static', filename='heart.jpeg') }}" alt="diabetes">
    <span class="title">Heart Disease Prediction</span>

    <div class="card">
        <form action="{{ url_for('predict') }}" method="POST">
            <label>Enter the Age : </label>
            <input class="form-input" type="text" name="age" placeholder="Age eg: 37" required><br>
            <label>Enter the sex : </label>
            <input class="form-input" type="text" name="sex" placeholder="sex (Male:1, female:0)" required><br>
            <label>Enter the chest pain type : </label>
            <select class="form-input" id="cp" name = "cp" required="required" placeholder="Chest pain type">
								<option value="1">Typical Angina</option>
								<option value="2">Atypical Angina</option>
								<option value="3">Non-Anginal Pain</option>
								<option value="4">Asymptomatic</option>
							</select><br>
            <label>Enter the resting blood pressure : </label>
            <input class="form-input" type="text" name="trestbps" placeholder="resting blood pressure in mm Hg eg:130"
                required><br>
            <label>Enter the serum cholestoral : </label>
            <input class="form-input" type="text" name="chol" placeholder="serum cholestoral in mg/dl eg:250"
                required><br>
            <label>Enter the fasting blood sugar : </label>
            <select class="form-input" id="fbs" name = "fbs" required="required" placeholder="Fasting Blood Sugar">
								<option value="0">Fasting Blood Sugar < 120 mg/dl</option>
								<option value="1">Fasting Blood Sugar > 120 mg/dl</option>
	    </select>
            <br>
            <label>Enter the resting electrocardiographic : </label>
           <select class="form-input" type="number" id="restecg" name="restecg" required="required" placeholder="Resting Electro-Cardiographic Result">
								<option value="0">Normal</option>
								<option value="1">Having ST-T wave abnormality</option>
								<option value="2">Showing probable or definite left ventricular hypertrophy</option>
			</select><br>
            <label>Enter the maximum heart rate : </label>
            <input class="form-input" type="text" name="thalach" placeholder="maximum heart rate achieved eg:187"
                required><br>
            <label>Enter the exercise induced angina : </label>
           <select class="form-input" id="exang" name = "exang" required="required" >
								<option value="1">Yes</option>
								<option value="0">No</option>
							</select><br>
            <label>Enter the ST depression : </label>
            <input class="form-input" type="text" name="oldpeak"
                placeholder="ST depression induced by exercise relative to rest eg:3.5" required><br>
            <label>Enter the slope of the peak exercise : </label>
            <input class="form-input" type="text" name="slope"
                placeholder="the slope of the peak exercise ST segment eg: 0" required><br>
            <label>Enter the number of major vessels : </label>
            <input class="form-input" type="text" name="ca"
                placeholder="number of major vessels (0-3) colored by flourosopy eg:0" required><br>
            <label>Enter the 3 = normal; 6 = fixed defect; 7 = reversable defect : </label>
            <input class="form-input" type="text" name="thal"
                placeholder="3 = normal; 6 = fixed defect; 7 = reversable defect eg:2" required><br>



            <input type="submit" class="my-cta-button" value="predict">
        </form>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
